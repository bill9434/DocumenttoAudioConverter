<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Document to Audio Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .upload-area {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin: 15px 0;
      border-radius: 5px;
      background: #f9f9f9;
    }
    #fileInput {
      display: none;
    }
    .upload-btn {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .file-name {
      margin-top: 10px;
      color: #666;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }
    .controls button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #playBtn { background: #4CAF50; color: white; }
    #pauseBtn { background: #f39c12; color: white; }
    #resumeBtn { background: #3498db; color: white; }
    #stopBtn { background: #e74c3c; color: white; }
    .status {
      padding: 10px;
      background: #f8f8f8;
      border-radius: 4px;
      text-align: center;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÑüîä Document to Audio Converter</h2>
    
    <!-- Language Selection -->
    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect">
      <option value="hi-IN">Hindi</option>
      <option value="en-US">English</option>
      <option value="bn-BD">Bengali</option>
    </select>
    
    <!-- File Upload -->
    <div class="upload-area">
      <p>Drag and drop file or</p>
      <button class="upload-btn" id="uploadBtn">Choose File (PDF/DOCX/TXT)</button>
      <div class="file-name" id="fileName">No file selected</div>
      <input type="file" id="fileInput" accept=".pdf,.docx,.txt">
    </div>
    
    <!-- Text Area -->
    <textarea id="textOutput" placeholder="Extracted text will appear here..."></textarea>
    
    <!-- Controls -->
    <div class="controls">
      <button id="playBtn">üîä Play All</button>
      <button id="pauseBtn">‚è∏ Pause</button>
      <button id="resumeBtn">‚ñ∂Ô∏è Resume</button>
      <button id="stopBtn">‚èπ Stop</button>
    </div>
    
    <div class="status" id="status">Ready</div>
  </div>

  <script>
    // Main application
    const app = {
      elements: {
        languageSelect: document.getElementById("languageSelect"),
        uploadBtn: document.getElementById("uploadBtn"),
        fileInput: document.getElementById("fileInput"),
        fileName: document.getElementById("fileName"),
        textOutput: document.getElementById("textOutput"),
        playBtn: document.getElementById("playBtn"),
        pauseBtn: document.getElementById("pauseBtn"),
        resumeBtn: document.getElementById("resumeBtn"),
        stopBtn: document.getElementById("stopBtn"),
        status: document.getElementById("status")
      },
      state: {
        isPlaying: false,
        isPaused: false,
        currentUtterance: null,
        voices: []
      },
      
      init() {
        this.setupEventListeners();
        this.loadVoices();
        this.fixAndroidFileUpload();
      },
      
      setupEventListeners() {
        this.elements.uploadBtn.addEventListener('click', () => this.elements.fileInput.click());
        this.elements.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
        this.elements.playBtn.addEventListener('click', () => this.playText());
        this.elements.pauseBtn.addEventListener('click', () => this.pauseText());
        this.elements.resumeBtn.addEventListener('click', () => this.resumeText());
        this.elements.stopBtn.addEventListener('click', () => this.stopText());
      },
      
      fixAndroidFileUpload() {
        if (/android/i.test(navigator.userAgent)) {
          document.addEventListener('click', function(event) {
            if (event.target.tagName === 'INPUT' && event.target.type === 'file') {
              event.stopPropagation();
            }
          }, true);
        }
      },
      
      loadVoices() {
        // Wait for voices to be loaded
        const synth = window.speechSynthesis;
        let voices = [];
        
        const voiceLoadInterval = setInterval(() => {
          voices = synth.getVoices();
          if (voices.length > 0) {
            clearInterval(voiceLoadInterval);
            this.state.voices = voices;
            console.log("Voices loaded:", voices);
          }
        }, 100);
      },
      
      async handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        this.elements.fileName.textContent = file.name;
        this.updateStatus("Processing file...");
        
        try {
          let text;
          if (file.name.toLowerCase().endsWith('.pdf')) {
            text = await this.extractTextFromPDF(file);
          } else if (file.name.toLowerCase().endsWith('.docx')) {
            text = await this.extractTextFromDOCX(file);
          } else if (file.name.toLowerCase().endsWith('.txt')) {
            text = await this.readTextFile(file);
          } else {
            throw new Error("Unsupported file type");
          }
          
          this.elements.textOutput.value = text;
          this.updateStatus("Ready to play");
        } catch (error) {
          this.updateStatus(`Error: ${error.message}`);
          console.error(error);
        }
      },
      
      extractTextFromPDF(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            // Simple text extraction from PDF (for demo)
            // In production, use PDF.js for better extraction
            const typedArray = new Uint8Array(reader.result);
            let text = "PDF Text:\n\n";
            
            // Extract text between parentheses as a simple demo
            const str = String.fromCharCode.apply(null, typedArray);
            const matches = str.match(/\((.*?)\)/g);
            if (matches) {
              text += matches.join('\n').replace(/[()]/g, '');
            } else {
              text += "This is a simulated PDF text extraction. In a full implementation, PDF.js would properly extract all text.";
            }
            
            resolve(text);
          };
          reader.onerror = () => reject(new Error("Failed to read PDF"));
          reader.readAsArrayBuffer(file);
        });
      },
      
      extractTextFromDOCX(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            // Simple text extraction from DOCX (for demo)
            // In production, use mammoth.js for better extraction
            const typedArray = new Uint8Array(reader.result);
            let text = "DOCX Text:\n\n";
            
            // Extract text between angle brackets as a simple demo
            const str = String.fromCharCode.apply(null, typedArray);
            const matches = str.match(/<(.*?)>/g);
            if (matches) {
              text += matches.join('\n').replace(/[<>]/g, '');
            } else {
              text += "This is a simulated DOCX text extraction. In a full implementation, mammoth.js would properly extract all text.";
            }
            
            resolve(text);
          };
          reader.onerror = () => reject(new Error("Failed to read DOCX"));
          reader.readAsArrayBuffer(file);
        });
      },
      
      readTextFile(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => resolve(e.target.result);
          reader.onerror = (e) => reject(new Error("Failed to read text file"));
          reader.readAsText(file);
        });
      },
      
      playText() {
        const text = this.elements.textOutput.value;
        if (!text.trim()) {
          this.updateStatus("No text to read");
          return;
        }
        
        this.stopText(); // Stop any current playback
        
        this.state.currentUtterance = new SpeechSynthesisUtterance(text);
        this.state.currentUtterance.lang = this.elements.languageSelect.value;
        
        this.state.currentUtterance.onend = () => {
          this.state.isPlaying = false;
          this.updateStatus("Finished reading");
        };
        
        this.state.currentUtterance.onerror = (e) => {
          this.state.isPlaying = false;
          this.updateStatus(`Error: ${e.error}`);
        };
        
        window.speechSynthesis.speak(this.state.currentUtterance);
        this.state.isPlaying = true;
        this.state.isPaused = false;
        this.updateStatus("Reading...");
      },
      
      pauseText() {
        if (this.state.isPlaying && !this.state.isPaused) {
          window.speechSynthesis.pause();
          this.state.isPaused = true;
          this.updateStatus("Paused");
        }
      },
      
      resumeText() {
        if (this.state.isPlaying && this.state.isPaused) {
          window.speechSynthesis.resume();
          this.state.isPaused = false;
          this.updateStatus("Resumed");
        }
      },
      
      stopText() {
        if (this.state.isPlaying) {
          window.speechSynthesis.cancel();
          this.state.isPlaying = false;
          this.state.isPaused = false;
          this.updateStatus("Stopped");
        }
      },
      
      updateStatus(message) {
        this.elements.status.textContent = message;
      }
    };

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => app.init());
  </script>
</body>
</html>
